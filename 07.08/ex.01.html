<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <style>
        body {
            background-color: rgb(164, 164, 164);
        }
        .nome {
            font-size: 70px;
            border: solid;
            border-color: rgb(7, 1, 122);
            border-radius: 30px;
            color: rgb(45, 20, 184);
            text-align: center;
            width: fit-content;
            padding: 10px 70px;
            margin: auto;
            box-shadow: 10px 10px 30px black;
        }

      
        .endereco {
            font-size: 30px;
            padding: 20px 40px;
            color: rgb(45, 20, 184);
        }

        .contato {
            font-size: 30px;
            padding: 20px 40px;
            color: rgb(45, 20, 184);
        }
        
        .escola {
            font-size: 30px;
            padding: 20px 40px;
            color: rgb(45, 20, 184);
        }
        
        .objetivo {
            font-size: 30px;
            padding: 20px 40px;
            color: rgb(45, 20, 184);
        }
        
        .sal {
            font-size: 30px;
            padding: 20px 40px;
            color: rgb(45, 20, 184);
        }

    </style>
</head>
<body>
   
   
   <div class="nome">
    <script>
        var num1 = Number.parseFloat(prompt("digite o primeiro numero"))
        var num2 = Number.parseFloat(prompt("digite o segundo numero"))
       
       function operadores () {
    var soma = num1 + num2
    var subtracao = num1 - num2
    var multiplicacao = num1 * num2
    var divisao = num1 / num2
    var media = (num1 + num2) / 2

    document.write ("o resultado da soma é " + soma )
    document.write ("<br> o resultado da subtracao é " + subtracao)
    document.write ("<br> o resultado da multiplicacao é " + multiplicacao)
    document.write ("<br> o resultado da divisao é " + divisao)
    document.write ("<br> o resultado da media é " + media)

    document.write("<br>" + num1 + " é igual a" + num2 + "?" + (num1 == num2))
    document.write("<br>" + num1 + " é diferente de" + num2 + "?" + (num1 != num2))
    document.write("<br>" + num1 + " é maior que" + num2 + "?" + (num1 > num2))
    document.write("<br>" + num1 + " é menor que " + num2 + "?" + (num1 < num2))
    document.write("<br>" + num1 + " é maior ou igual a " + num2 + "?" + (num1 >= num2))
    document.write("<br>" + num1 + " é menor ou igual a " + num2 + "?" + (num1 <= num2))
        }

    </script>
    </div>
    <button onclick="operadores()">operadores aritmeticos</button>
</body>
</html>
