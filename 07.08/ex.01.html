    <script>
       function boletim () {
        var nota1 = Number.parseFloat(prompt("digite a 1 nota: "))
        var nota2 = Number.parseFloat(prompt("digite a 2 nota: "))
        var nota3 = Number.parseFloat(prompt("digite a 3 nota: "))

        document.write ("nota 1: " + nota1)
        document.write ("<br> nota 2: " + nota2)
        document.write ("<br> nota 3: " + nota3)

        var media = (nota1 + nota2 + nota3) / 3
        document.write ("<br> media: " + media)

        if (media >= 7) {
            document.write("<br> aprovado")
        } else {
            document.write("<br> reprovado")
        }
        }

    </script>
