<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function soma(){
            var num1 = Number.parseFloat(prompt("digite o primeiro numero: "))
            var num2 = Number.parseFloat(prompt("digite o segundo numero: "))

            var res = num1 + num2

            document.write("resutado: " + res)
        }
    </script>
    <button onclick="soma()">soma</button>
</body>
</html>
