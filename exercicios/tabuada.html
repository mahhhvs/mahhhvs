<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tabuada (){
            var numero = Number.parseFloat(prompt("qual tabuada voce quer?"))
            for (var count = 1; count <= 10; count ++)
            document.write(numero + " x " + count + " = " + (numero*count) + "<br>")
        }
    </script>
    <script>tabuada()</script>
</body>
</html>
