<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operador logico -- And &&</title>
</head>
<body>
    <h1>utilizacao do and</h1>
    <script>
        var idade = Number.parseFloat (prompt("digite uma idade: "))
        var peso = Number.parseFloat(prompt("digite um peso: "))

        if (idade >= 20 && peso >= 70) {
            document.write("candidato classificado")
        } else {
            document.write("candidato desclassificado")
        }

        document.write("<br> Idade: " + idade)
        document.write("<br> Peso: " + peso)
    </script>
</body>
</html>
