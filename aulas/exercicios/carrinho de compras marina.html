<!DOCTYPE html>
<html>
<head>
    <title>carrinho de compras</title>

    <style>
        h3 {
            font-family: 'Courier New', Courier, monospace;
            border: solid;
            margin: 10px;
            padding: 60px 20px;
            border-radius: 10px;
            align-items: center;
            text-align: center;
            font-size: 25px;
        }

        .item {
           
            display: flex;
            justify-content: flex-start;    
           
        }

     
    </style>
</head>
<body>
    <h1>Carrinho de compras</h1>
    <ul id="item-list">
        <div class="item"><h3>Iphone <br><img src="https://www.allugator.com/static/media/iphonemobile.b3db6e9b.png" width="200px"><br>$3000 <br><button onclick="adicionarItem('iphone', 3000)">Adicionar ao Carrinho</button></button></h3>
         <h3>Fone de ouvido <br><img src="https://cdn.awsli.com.br/800x800/2289/2289323/produto/217450323/tws30000-qtl16wdibl.png" width="200px"><br>$200 <br><button onclick="adicionarItem('fone de ouvido', 200)">Adicionar ao Carrinho</button></h3>
         <h3>Carregador <br><img src="https://m.media-amazon.com/images/I/41B10GZkuFL._AC_UF1000,1000_QL80_.jpg" width="200px"><br>$100 <br><button onclick="adicionarItem('carregador', 100)">Adicionar ao Carrinho</button></h3>
        </div>
    </ul>
    
    <h2>Seu Carrinho de compras</h2>
    <ul id="carrinho">
    </ul>
    <p>Total: $<span id="total">0</span></p>

    <script>
        const carrinho = [];
        let total = 0;

        function adicionarItem(nome, preco) {
            const item = { nome, preco };
            carrinho.push(item);
            total += preco;
            atualizarCarrinho();
        }

        function removerItem(index) {
            total -= carrinho[index].preco;
            carrinho.splice(index, 1);
            atualizarCarrinho();
        }

        function atualizarCarrinho() {
            const carrinhoList = document.getElementById("carrinho");
            const totalElement = document.getElementById("total");
            
            carrinhoList.innerHTML = "";
            carrinho.forEach((item, index) => {
                const li = document.createElement("li");
                li.textContent = `${item.nome} - $${item.preco} `;
                const btnRemover = document.createElement("button");
                btnRemover.textContent = "Remover";
                btnRemover.onclick = () => removerItem(index);
                li.appendChild(btnRemover);
                carrinhoList.appendChild(li);
            });

            totalElement.textContent = total;
        }
    </script>
</body>
</html>
